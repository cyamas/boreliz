<div id="signup-container">
    <button class="close-btn" hx-get="/close" hx-target="#signup-container" hx-swap="outerHTML">x</button>
    <form id="signup" hx-post="/signup" hx-swap="innerHTML">
        <input class="signup-input" id="username" name="username" placeholder="Username">
        <input class="signup-input" type="password" id="password" name="password" placeholder="Password">
        <input class="signup-input" type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter Password">
        <button>Sign Up</button>
    </form>
</div>
