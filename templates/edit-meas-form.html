<h5>Measurements</h3>
<form id="edit-meas-form" hx-post="/edit-meas" hx-target="#measurements-container" hx-swap="innerHTML">
    <div class ="form-group">
        <label for="height">Height (inches):</label>
        <input type="number" id="height" name="height" step="0.01" required>
    </div>
    <div class ="form-group">
        <label for="wingspan">Wingspan (inches):</label>
        <input type="number" id="wingspan" name="wingspan" step="0.01" required>
    </div>
    <div class ="form-group">
        <label for="verticalReach">Vertical Reach (inches):</label>
        <input type="number" id="vert-reach" name="vert-reach" step="0.01" required>
    </div>
    <button id="edit-meas-submit-btn">Submit</button>
</form>
