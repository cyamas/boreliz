<h3>Create Hold</h3>
<form id="create-hold-form" hx-post="/create-hold" hx-encoding='multipart/form-data' hx-swap="outerHTML">
    ID<input type="number" id="id" name="id" placeholder="ID" min="0" required><br>
    Manufacturer<input type="text" id="manufacturer" name="manufacturer" placeholder="Manufacturer" required><br>
    Model<input type="text" id="model" name="model" placeholder="Model" required><br>
    Hold Type<select id="type" name="type" required>
        <option value="" disabled selected>Select Hold Type</option>
        <option value="jug">Jug</option>
        <option value="crimp">Crimp</option>
        <option value="pinch">Pinch</option>
        <option value="sloper">Sloper</option>
        <option value="jib">Jib</option>
    </select><br>
    Color<select id="color" name="color" required> 
        <option value="" disabled selected>Select Color</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="green">Green</option>
        <option value="lime">Lime</option>
        <option value="orange">Orange</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="pink">Pink</option>
        <option value="gray">Gray</option>
        <option value="seafoam">Seafoam</option>
        <option value="turquoise">Turquoise</option>
    </select><br>
    Texture<input type="number" id="texture" name="texture" step="1" min="1" max="4" placeholder="Texture" required><br>
    <div style="padding: 3px;">Add Image:</div>
    <input id="form-image" type="file" name="image" style="display: none;" required>
    <div id="hold-image-container">
        <div class="img-bolt">
            <div class="img-bolthole"></div>
        </div>
        <div class="img-bolt">
            <div class="img-bolthole"></div>
        </div>
        <div class="img-bolt">
            <div class="img-bolthole"></div>
        </div>
        <div class="img-bolt">
            <div class="img-bolthole"></div>
        </div>
        <div class="img-bolt">
            <div class="img-bolthole"></div>
        </div>
        <div class="img-bolt">
            <div class="img-bolthole"></div>
        </div>
        <div class="img-bolt">
            <div class="img-bolthole"></div>
        </div>
        <div class="img-bolt">
            <div class="img-bolthole"></div>
        </div>
        <div class="img-bolt">
            <div class="img-bolthole"></div>
        </div>
    </div>
    <div id="zoom-btn-container">
        <button type="button" id="zoom-in-btn" onclick="zoom(0)">+</button>
        <button type="button" id="zoom-out-btn" onclick="zoom(-1)">-</button>
    </div>
    <input id="image-width-input" name="image-width" type="hidden" value="24">
    <input id="image-height-input" name="image-height" type="hidden" value="24">
    <input id="image-angle" name="angle" type="range" min="-179" max="180" value="0" oninput="rotateHoldImage(this.value)" required>
    <output id="image-angle-output">Angle: 0</output>
    <div id="edges-input-container">
        Num Edges:
        <input style="width: fit-content;" id="num-edges-input" name="num-edges" type="number" min="1" max="9" oninput="addEdgesToForm(document.getElementById('num-edges-input').value)" required>
    </div>
    <div id="edges-container"></div>
    <button style="margin-top: 5vh;" type="submit">Create Hold</button>
</form>
